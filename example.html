<section class="qstring">
    <div class="grid-container">

        <div class="flex">
            <div class="cell small-12">
                <p>Single Checkbox - Done</p>
                <p>Checkbox List - Done</p>
                <p>Radio Button List - Done</p>
                <p>Dropdown - Done</p>
            </div>
        </div>

        <div class="flex">
            <select data-qstring="dropdown" id="dropdown-1">
                <option value="">Select..</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <select data-qstring="dropdown-2" id="dropdown-2">
                <option value="">Select..</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </div>

        <div class="flex">
            <label>Is True</label>
            <input type="checkbox" data-qstring="checkbox" />
        </div>

        <div class="flex">
            <div>
                <label>X</label>
                <input type="checkbox" data-qstring="checkgroup" data-qvalue="X" />
            </div>

            <div>
                <label>Y</label>
                <input type="checkbox" data-qstring="checkgroup" data-qvalue="Y" />
            </div>

            <div>
                <label>Z</label>
                <input type="checkbox" data-qstring="checkgroup" data-qvalue="Z" />
            </div>
        </div>

        <div class="flex">
            <div>
                <label>P</label>
                <input type="radio" name="radiogroup" data-qstring="radiogroup" value="P" />
            </div>

            <div>
                <label>Q</label>
                <input type="radio" name="radiogroup" data-qstring="radiogroup" value="Q" />
            </div>

            <div>
                <label>R</label>
                <input type="radio" name="radiogroup" data-qstring="radiogroup" value="R" />
            </div>
        </div>

        <a href="#" id="qstring-trigger">Click me!</a>

    </div>
</section>
